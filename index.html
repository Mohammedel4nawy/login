<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="log.css" />
    <title>log in</title>
  </head>
  <body>
    <div id="all">
      <h1>log in</h1>
      <input
        onkeyup="boxemail() , gotopage()"
        type="text"
        placeholder="E-Mail"
        id="email"
      />
      <br />
      <br />
      <input
        onkeyup="box() , gotopage()"
        type="password"
        placeholder="Password"
        id="pass"
      />
      <br />
      <br />
      <button onclick="check()" type="submit" value="log in" id="log">
        log in
      </button>
      <br />
      <br />
      <a id="forget" href=".kjjlfkjgskfjg">forget my password</a>
    </div>
    <script src="log.js"></script>
  </body>
</html>
